<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, 
         user-scalable=0"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Google Sheet</title>
        <link rel="stylesheet" href="styles.css">
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
       
    </head>
    <body>
        <nav>
            <div id="navbar">
            <div class="navbuttons" id="nav1">File</div>
            <div class="navbuttons">Home</div>
            <div class="navbuttons">Layout</div>
            <div class="navbuttons">Insert</div>
            <div class="navbuttons">Help</div>
        </div>

        </nav>
        <header>
            <section class="tools">
                <form class="options" onchange="onformchange()">
                    <div>
                    <select name="fontfamily" class="fontfamily" >
                        <option value="sans">Sans pro</option>
                        <option value="monospace">MonoSpace</option>
                        <option value="Courier">Courier</option>
                    </select>
                    <input type="number"class='fontsize' name="fontsize" min="8" max="25" placeholder="fontsize" style="width:100px;"> 
                    </div>
                
                
                    <div style="display: flex; align-items: center; gap:10px">
                    <input type="checkbox" id="bold" class="hide" name="bold">
                    <label class="fa-solid fa-bold" style="color: #000000;" for="bold"></label>
                   
                    <input type="checkbox" id="italic" class="hide" name="italic">
                    <label class="fa-solid fa-italic" style="color: #000000;" for="italic"></label>
                    
                    <input type="checkbox" id="underline" class="hide" name="underline">
                    <label class="fa-solid fa-underline" style="color: #000000;" for="underline"></label>
                   
                   
                    <input type="radio" id="aleft" class="hide" id="left" name="textalign" value="left" checked>
                    <label class="fa-solid fa-align-left" style="color: #000000;" for="aleft"></label>
                   
                    <input type="radio" id="acenter" class="hide" id="center" name="textalign" value="center">
                    <label class="fa-solid fa-align-center" style="color: #000000;" for="acenter"></label>
                    
                    <input type="radio" id="aright" class="hide" id="right" name="textalign" value="right">
                    <label class="fa-solid fa-align-right" style="color: #000000;" for="aright"></label>
                
                    <input type="color" id="color" class="hide" name="color" >
                    <label class="fa-solid fa-paintbrush" style="color: #000000;"for='color' value="white"></label>
               
                <input type="color" id="backgroundcolor" class="hide" name="bgcolor">
                <label class="fa-solid fa-fill-drip" style="color: #000000;"for='backgroundcolor' value="#ffffff"></label>
            </div>
            </form>
            <div style="display: flex; gap:15px; margin-left: 10px;">
                <button type="button" class="fa-solid fa-circle-up fa-lg" id="download" style="color: #000000;border:none "onclick="exportdata()"></button>
                <input type="file" id="uploads" class="hide" name="uploads">
                <label type="button" for="uploads" class="fa-solid fa-circle-down fa-lg" id="upload" style="color: #000000; border:none" ></label>
               
                </div>
            
            </section>
            <section style="display: flex; align-items: center;gap:20px">
                <div class="idnumber">null</div>
                <input type="text" placeholder="F(x)" class="functionbar" >
            </section>

        </header>
        <main>
            <div class="mainheader"></div>
            <div class="mainbody">
                <div class="sno"></div>
                <div class="mainmain"></div>
            </div>
            

        </main>
        <div class="mainfooter">
            <button class="fa-solid fa-file-circle-plus  fa-lg addpages" style="color: #000000;"></button>
            <form id="form2">
            <input type="radio" id="sheet1" class="hides"  name="a1" checked>
            <label class="sheets" style="color: #000000;  text-align: center; padding: 10px;" for="sheet1">Sheet1</label>
            
        </form>
        </div>

        <script src="script.js">
        </script>
        
    </body>
 
</html>
